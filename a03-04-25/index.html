<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" onkeyup="type_pannu()">
    <button onclick="type_pannu()">Punda</button>
    <p id="para"></p>
    <!-- onkeyup is a function whenever a text/number is entered by the it is displayed through dom -->
    <script>
        function type_pannu(){
            let a = document.getElementById('input').value

            document.getElementById("para").innerHTML=a
            

        }
        
    </script>
    
</body>
</html>
