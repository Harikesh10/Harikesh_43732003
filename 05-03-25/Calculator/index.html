<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;" >FUN CALCI</h1>
    <div class="container">
        <div class="display">
            <h1>hi</h1>
        </div>
    
    <div class="flex">
        <div class="numbers">
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="margin-left: 2%;">0</button>
        </div>
        <br><br><br>
    
        <div class="oper">
            <button>+</button>
            <br>
            <button>-</button>
            <br>
            <button>*</button>
            <br>
            <button>/</button>
            <br>
            <button>%</button>
            <br>
            
        </div>
    </div>

    <br><br>


    <div class="end">
        <button>=</button>
    </div>
    
    <div class="res">
        <button class="res"><input type="reset"></button>
    </div>
    
    </div>
    
</body>
</html>
